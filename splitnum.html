<script>
function factor2p(num) {
  let tail2p = 2;
  if (num) while (!(num % tail2p)) { tail2p *= 2; }
  tail2p /= 2;
  return [ num / tail2p, tail2p ];
}
function figureperiod(num) {
  let tail = 1;
  if (num) while (Math.floor(num / tail) ** 2 > tail) { tail *= 2; }
  return num - (Math.floor(num / tail) * tail) + 1
}
</script>
