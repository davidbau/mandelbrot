<!doctype html>
<html>
<head>
<title>Mandelbrot Explorer</title>
<meta name="description" content="Quick and beautiful exploration of
the Mandelbrot Set in your browser. Click to zoom. Hover to see orbits.">
<!--
Written by David Bau as a Javascript example in 2009; updated in 2020
to handle high device pixel ratios, and to report periodicity.

URL options: use ?grid=3 to select 3-column view,
                   c=-0.14-0.65i to set center,
               and s=0.5 to set viewed size.

Implementation notes.  To minimize computation, the code identifies both
points that diverge and points that converge.  Can identiify convergence
to periodic cylces of arbitrarily long length.  After the number of
unknown points is less than half the visual field, avoids iterating over
the other points.
-->
<style>
body { font-family: Arial; background: #888}
td { position: relative; vertical-align: top;}
canvas { vertical-align:bottom;cursor:crosshair }
.rect { position: absolute; border: 1px solid yellow; height: 0; width: 0;
  pointer-events: none; opacity: 0.7; transition: opacity 0.3s; }
.hiderect .rect { opacity: 0; }
.overlay { position: absolute; pointer-events: none; opacity: 0.8;
  top:0; left:0; z-index:1; transition: opacity 0.3s }
.zoomnum { position:absolute;display:inline-block;
  right:0;bottom:-12px;font-size:12px;color:yellow; transition: opacity 0.3s}
body.hiderect .overlay { opacity: 0; }
body.hiderect .zoomnum { opacity: 0; }
</style>
</head>
<body>
<div id=text style="position:absolute;margin:0;background:#aaa">
<div style="margin:0;padding:1px 4px;font-size:9pt;background:#aaa">

<h4 style="margin-top:3px;margin-bottom:6px">
Javascript Mandelbrot Set Fractal Viewer
</h4>

<p style="margin-top:6px;margin-bottom:6px">
<em>z &rightarrow; z<sup>2</sup>+c</em> is iterated for each <a href="http://en.wikipedia.org/wiki/Complex_number">complex number</a> <em>c</em>.  Points are colored by <a href="http://warp.povusers.org/Mandelbrot/">counting iterations</a> to divergence; black points stay bounded. Click to zoom. Hover to see orbits.

<p style="margin-top:8px;margin-bottom:0;text-align:right">
- <a href="http://davidbau.com/archives/2009/09/27/mandelbrot.html">David Bau</a>
</div>
</div>

<script>
var gridcols = 5;
var firstr = -0.5;
var firstj = 0.0;
var firstsize = 3.0;
var pixelRatio = window.devicePixelRatio || 1;

var opts = document.location.search.split('&');
for (var j in opts) {
  var m;
  if (null !== (m = opts[j].match(/grid=(\d+)/))) {
    gridcols = Math.max(1, parseInt(m[1]));
  }
  if (null !== (m = opts[j].match(/c=([-+]?\d?\.?\d+)(?:([-+]\d?\.\d+)i)?/))) {
    firstr = parseFloat(m[1]);
    firstj = parseFloat(m[2] || 0);
  }
  if (null !== (m = opts[j].match(/s=([-+]?\d?\.?\d+)/))) {
    firstsize = parseFloat(m[1]);
  }
}

var cssDims = Math.max(32,
  Math.floor((document.body.clientWidth - 64) / gridcols) - 16);
var dims = cssDims * pixelRatio;
var dims2 = dims * dims;
var it = [];  // the current iteration num
var cc = [];  // the constant at every pixel
var zz = [];  // the current iterate value
var bb = [];  // the recent value at iteration r
var pp = [];  // the point at which the value was first closer than epsilon2
var nn = [];  // the number of iterations until divergence (or neg cycle after r)
var un = [];  // number of uncomputed pixels
var ss = [];  // list of uncomputed indexes
var fi = [];  // 1 if finished.
var sizes = [];
var gridboards = 0;
var steps = 0;
var unknowncolor = "rgb(32,16,64)";
document.write(
  '<center><table style="table-layout:fixed" ' +
  'border=0 cellpadding=0 cellspacing=16 id=grid>');
for (var r = 0; r < 2; ++r) {
  document.write('<tr>');
  for (var s = 0; s < gridcols; ++s) {
    document.write('<td class="hiderect" ' +
       'style="height:' + cssDims + 'px;width:' + cssDims + 'px;"></td>')
  }
  document.write('</tr>');
}
document.write('</table></center>')

function grid() {
  return document.getElementById('grid');
}

grid().rows[1].cells[Math.min(1, gridcols - 1)]
  .appendChild(document.getElementById('text'));

function cycle(m, z, c, p) {
  var len = figureperiod(p[m]);
  return suborbit(m, z, c, len);
}

function orbit(m, c) {
  return suborbit(m, c, c, 30);
}

function suborbit(m, z, c, len) {
  var m2 = m * 2;
  var m2i = m2 + 1;
  var r = z[m2];
  var j = z[m2i];
  var cr = c[m2];
  var cj = c[m2i]
  var result = [r, j];
  while (result.length < len * 2) {
    var ra = r * r - j * j + cr;
    var j = 2 * r * j + cj;
    r = ra;
    result.push(r, j)
  }
  return result;
}

function compute(m, i, n, z, c, b, p, epsilon, epsilon2) {
  if (n[m]) return 0;
  var m2 = m * 2;
  var m2i = m2 + 1;
  var r = z[m2];
  var j = z[m2i];
  var ra = r * r - j * j + c[m2];
  var ja = 2 * r * j + c[m2i];
  var d = ra * ra + ja * ja;
  if (d > 4.0) {
    n[m] = i;
    return 1;
  }
  z[m2] = ra;
  z[m2i] = ja;
  var rb = b[m2];
  var jb = b[m2i];
  var db = Math.abs(rb - ra) + Math.abs(jb - ja);
  if (db <= epsilon2) {
    if (!p[m]) { p[m] = i; }
    if (db <= epsilon) {
      n[m] = -i;
      return 1;
    }
  }
  return 0;
}

function iterate(k) {
  var i = ++it[k];  // total iteration count
  var z = zz[k];    // current iterate for each pixel
  var c = cc[k];    // current constant for each pixel
  var n = nn[k];    // number of iterations before conv/divergence
  var b = bb[k];    // recent remembered z
  var p = pp[k];    // iteration at which converged withiin epsilon2
  var s = ss[k];    // speedy list of indexes to compute
  var epsilon = 1e-15;
  var epsilon2 = 1e-10;
  // head and tail factor i into an odd num and largest power of 2.
  var head = i, tail = 1;
  while ((head & 1) == 0) { head >>= 1; tail <<= 1; }
  if (s === null && un[k] <= z.length / 4) {
    var news = [];
    for (var m = 0; m < dims2; ++m) {
      if (n[m]) continue;
      news.push(m);
    }
    s = ss[k] = news;
  }
  if (s === null) {
    if (head <= tail) {
      for (var m = 0; m < dims2; ++m) {
        if (n[m]) continue;
        b[m * 2] = z[m * 2];
        b[m * 2 + 1] = z[m * 2 + 1];
        p[m] = 0;
      }
    }
    var count = 0;
    for (var m = 0; m < dims2; ++m) {
      count += compute(m, i, n, z, c, b, p, epsilon, epsilon2);
    }
    un[k] -= count;
  } else {
    if (s.length > un[k] * 1.25) {
      var news = [];
      for (var t = 0; t < s.length; ++t) {
        if (n[s[t]]) continue;
        news.push(s[t]);
      }
      s = ss[k] = news;
    }
    if (head <= tail) {
      for (var t = 0; t < s.length; ++t) {
        var m = s[t];
        if (n[m]) continue;
        b[m * 2] = z[m * 2];
        b[m * 2 + 1] = z[m * 2 + 1];
        p[m] = 0;
      }
    }
    var count = 0;
    for (var t = 0; t < s.length; ++t) {
      count += compute(s[t], i, n, z, c, b, p, epsilon, epsilon2);
    }
    un[k] -= count;
  }
  if (!fi[k] && un[k] != dims2) {
    fi[k] = i;
  }
}

function setboard(k, size, re, im) {
  while (it.length <= k) {
    it.push(0);
    fi.push(0);
    zz.push([]);
    cc.push([]);
    nn.push([]);
    bb.push([]);
    pp.push([]);
    ss.push(null);
    sizes.push([0, 0, 0]);
    un.push(dims2);
  }
  sizes[k] = [size, re, im];
  it[k] = 1;
  var z = zz[k] = [];
  var c = cc[k] = [];
  var n = nn[k] = [];
  var b = bb[k] = [];
  var p = pp[k] = [];
  ss[k] = null;
  un[k] = dims2;
  for (var y = 0; y < dims; y++) {
    var j = (0.5 - (y / dims)) * size + im;
    for (var x = 0; x < dims; x++) {
      var r = ((x / dims) - 0.5) * size + re;
      z.push(r, j);
      c.push(r, j);
      if (r * r + j * j > 4) {
        n.push(1);
        p.push(0);
        un[k] -= 1;
      } else {
        n.push(0);
        p.push(0);
      }
      b.push(r, j);
    }
  }
  fi[k] = (un[k] == dims2 ? 0 : 1);
}

function truncateboards(k) {
  if (it.length > k) {
    it.length = k;
    zz.length = k;
    cc.length = k;
    nn.length = k;
    sizes.length = k;
  }
}

function clearseq(k) {
  var ctx = overlay(k).getContext('2d');
  ctx.clearRect(0, 0, dims, dims);
}

function showseq(k, seq, color) {
  var ctx = overlay(k).getContext('2d');
  ctx.fillStyle = color;
  var sc = sizes[k];
  var s = sc[0];
  var cr = sc[1];
  var cj = sc[2];
  for (var i = 0; i < seq.length; i += 2) {
    var r = seq[i], j = seq[i+1];
    var x = (r - cr) / s * dims + dims/2;
    var y = -(j - cj) / s * dims + dims/2;
    if (x >= 0 && y >= 0 && x < dims && y < dims) {
      ctx.beginPath();
      ctx.arc(x, y, 2 * pixelRatio, 0, 2 * Math.PI, false);
      ctx.fill();
    }
  }
}

function drawcolor(k, i) {
  var color = makecolor(k, i);
  var converged = makecolor(k, -i);
  var n = nn[k];
  var ctx = board(k).getContext('2d');
  for (var m = 0; m < dims2; ++m) {
    if (n[m] == i || n[m] == -i) {
      var x = m % dims;
      var y = (m - x) / dims;
      ctx.fillStyle = n[m] > 0 ? color : converged;
      ctx.fillRect(x, y, 1, 1);
    }
  }
}

function colornum(n) {
  if (n <= 0) { return "0"; }
  if (n < 16) { return (n * 17).toString(10); }
  return "255";
}

function makecolor(k, i) {
  if (i == 0) return unknowncolor;
  var p = un[k] / (dims * dims);
  if (i < 0 || p <= 0.0) return "rgb(0,0,0)";
  // Adaptive color choice: brighten the last 0.5% of pixels.
  i = Math.max(i, parseInt((12 << ((k + 1) >> 1)) / (200 * p)));
  var r = colornum(Math.max(-2, 8 - Math.abs(12 - k)) +
                   ((i - 2) >> ((k + 1) >> 1)));
  var g = colornum((i - 6 - (k >> 1)) >>
                   Math.min(6, ((k + 1) >> 1)));
  var b = colornum(Math.max(0, 12 - k) + ((i - 1) >>
                   Math.min(5, ((k + 1) >> 1))));
  return "rgb(" + r + "," + g + "," + b + ")";
}

function draw(k) {
  if (nn.length <= k) return;
  var n = nn[k];
  var ctx = board(k).getContext('2d');
  for (var m = 0; m < dims2; ++m) {
    var x = m % dims;
    var y = (m - x) / dims;
    ctx.fillStyle = makecolor(k, n[m]);
    ctx.fillRect(x, y, 1, 1);
  }
}

function drawall() {
  for (var k = 0; k < nn.length; ++k) {
    draw(k);
  }
}

function tablestring(k) {
  var factor = (Math.pow(zoomfactor, k));
  if (factor < 100000) {
    factor = factor + 'x';
  } else {
    factor = factor.toExponential(2);
  }
  return '<canvas id=b_' + k + ' width=' + dims + ' height=' + dims +
         ' style="height:' + cssDims + 'px;width:' + cssDims + 'px;">' +
         '</canvas>' +
         '<div class="rect"></div>' +
         '<canvas class=overlay width=' + dims + ' height=' + dims +
         ' style="height:' + cssDims + 'px;width:' + cssDims + 'px;">' +
         '</canvas>' +
         '<div class="zoomnum">' + factor + '</div>';
}

function progress() {
  var shift = steps++;
  var k = 0;
  while (1 << k & shift) k += 1;
  k = it.length - 1 - (k % it.length);
  iterate(k);
  drawcolor(k, it[k]);
  setTimeout(progress, 0);
}

function absoluteLeft(target) {
  var left = 0;
  while (target) {
    left += target.offsetLeft;
    target = target.offsetParent;
  }
  return left;
}

function absoluteTop(target) {
  var top = 0;
  while (target) {
    top += target.offsetTop;
    target = target.offsetParent;
  }
  return top;
}
  

document.onmousedown = function(e) {
  var target = (e.target ? e.target : e.srcElement ? e.srcElement : null);
  if (target.nodeType == 3) target = target.parentNode;
  if (target.id) {
    var m = target.id.match(/b_(\d+)/);
    if (m) {
      var se = document.scrollingElement || document.body;
      var x = (e.clientX + se.scrollLeft - absoluteLeft(target)) * pixelRatio;
      var y = (e.clientY + se.scrollTop - absoluteTop(target)) * pixelRatio;
      cellclick(parseInt(m[1]), x + y * dims );
      return false;
    }
  }
  return true;
}

document.onmousemove = function(e) {
  var target = (e.target ? e.target : e.srcElement ? e.srcElement : null);
  if (target.nodeType == 3) target = target.parentNode;
  if (target.id) {
    var m = target.id.match(/b_(\d+)/);
    if (m) {
      var se = document.scrollingElement || document.body;
      var x = (e.clientX + se.scrollLeft - absoluteLeft(target)) * pixelRatio;
      var y = (e.clientY + se.scrollTop - absoluteTop(target)) * pixelRatio;
      var k = parseInt(m[1]);
      var j = x + y * dims;
      var title = 'c=' + formatcomplex(k, cc[k][j * 2], cc[k][j * 2 + 1]);
      var orb = orbit(j, cc[k]), cyc = [];
      if (nn[k][j]) {
        if (nn[k][j] > 0) {
          title += '\ndiverged in ' + nn[k][j];
        } else {
          title += '\nperiod ' + figureperiod(pp[k][j]);
          var cyc = cycle(j, bb[k], cc[k], pp[k]);
        }
      } 
      for (var i = 0; i < sizes.length; i++) {
        clearseq(i);
        showseq(i, orb, 'yellow');
        showseq(i, cyc, 'red');
      }
      target.setAttribute('title', null);
      target.setAttribute('title', title);
    }
  }
}

document.body.onmouseover = function(e) {
  var target = (e.target ? e.target : e.srcElement ? e.srcElement : null);
  if (target.nodeType == 3) target = target.parentNode;
  document.body.className = 'hiderect';
  if (target.tagName == 'CANVAS') {
    var m = target.id.match(/b_(\d+)/);
    if (m) {
      k = parseInt(m[1]);
      for (var i = 0; i < gridboards; ++i) {
        board(i).parentElement.className = i < k ? '' : 'hiderect';
      }
      document.body.className = '';
    }
  }
}

function figureperiod(i) {
  // Reverse the computation that was done for exponential backoff.
  var head = i, tail = 1;
  while (head > tail) { head >>= 1; tail <<= 1; }
  return i - (head * tail) + 1;
}

function formatcomplex(k, re, im) {
  var pix = sizes[k][0] / dims;
  var digits = 0;
  while (pix < 1.0) {
    pix *= 10;
    digits += 1;
  }
  var rd = '' + Math.abs(re);
  var id = '' + Math.abs(im);
  var rs = re < 0.0 ? '\u2212' : '+';
  var is = im < 0.0 ? '\u2212' : '+';
  if (rd.length > digits + 2) rd = rd.substring(0, digits + 2);
  if (id.length > digits + 2) id = id.substring(0, digits + 2);
  return rs + rd + is + id + 'i';
}

function grid() {
  return document.getElementById('grid');
}

function ensurerow(k) {
  var r = (k - (k % gridcols)) / gridcols;
  var table = grid();
  while (table.rows.length <= r) {
    var index = table.rows.length;
    var row = table.insertRow(index);
    for (var c = 0; c < gridcols; ++c) {
      var cell = row.insertCell(c);
      cell.style.width = dims;
      cell.style.height = dims;
    }
  }
}

function makeboard(k) {
  var table = grid();
  while (gridboards <= k) {
    var c = gridboards % gridcols;
    var r = (gridboards - c) / gridcols;
    table.rows[r].cells[c].innerHTML = tablestring(gridboards);
    gridboards += 1;
  }
}

function hideboardspast(k) {
  for (var j = 0; j <= k && j < gridboards; ++j) {
    board(j).parentElement.style.visibility = 'visible';
  }
  for (var j = k + 1; j < gridboards; ++j) {
    board(j).parentElement.style.visibility = 'hidden';
    removerect(j - 1);
  }
}

function board(k) {
  return document.getElementById("b_" + k);
}

function rect(k) {
  return document.getElementById("b_" + k).nextElementSibling;
}

function overlay(k) {
  return document.getElementById("b_" + k).nextElementSibling.nextElementSibling;
}

function cellclick(k, m) {
  if (k >= sizes.length) return;
  hideboardspast(k);
  ensurerow(k + 1);
  setTimeout(function() { cellclickdelay(k, m); }, 1);
}

var zoomfactor = 5;

function cellclickdelay(k, m) {
  if (k >= sizes.length) return;
  makeboard(k + 1);
  hideboardspast(k + 1);
  osize = sizes[k][0];
  ore = sizes[k][1];
  oim = sizes[k][2];
  cx = m % dims;
  cy = (m - cx) / dims;
  nsize = osize / zoomfactor;
  nre = ore + ((cx / dims) - 0.5) * osize;
  nim = oim + (0.5 - (cy / dims)) * osize;
  showrect(k, cx / dims, cy / dims);
  setboard(k + 1, nsize, nre, nim);
  truncateboards(k + 2);
  draw(k + 1);
}

function showrect(k, x, y) {
  var s = rect(k).style;
  board(k).parentElement.className = '';
  s.top = (y * cssDims - cssDims / 2 / zoomfactor) + 'px';
  s.left = (x * cssDims - cssDims / 2 / zoomfactor) + 'px';
  s.width = (cssDims / zoomfactor) + 'px';
  s.height = (cssDims / zoomfactor) + 'px';
}

function removerect(k) {
  var s = rect(k).style;
  s.top = s.left = s.width = s.height = '';
}

function start() {
  setboard(0, firstsize, firstr, firstj);
  makeboard(0);
  draw(0);
  progress();
}

ensurerow(0);
setTimeout(start, 0);
</script>
</body>
